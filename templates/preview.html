<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Preview & Generate</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Preview</h1>

    <div class="bg-white rounded-2xl shadow p-4 flex justify-center">
      <img src="data:image/png;base64,{{ preview_b64 }}" alt="Preview"
           class="max-w-full max-h-[80vh] object-contain rounded border border-black">
    </div>

    <form action="/generate" method="post" class="mt-6 bg-white p-6 rounded-2xl shadow space-y-3">
      <!-- carry everything forward (including edited_file) -->
      {% for k, v in params.items() %}
        <input type="hidden" name="{{k}}" value="{{v}}">
      {% endfor %}

      <div class="grid grid-cols-3 gap-4">
        <div>
          <label class="block text-sm font-medium">Height (mm)</label>
          <input name="height_mm" type="number" step="0.1"
                 value="2.5" class="w-full border rounded p-2">
        </div>
        <div>
          <label class="block text-sm font-medium">Width (mm)</label>
          <input name="width_mm" type="number" step="0.1"
                 placeholder="image preferences"
                 value="{{ params.get('default_width_mm','') }}"
                 class="w-full border rounded p-2">
        </div>
        <div>
          <label class="block text-sm font-medium">Depth (mm)</label>
          <input name="depth_mm" type="number" step="0.1"
                 placeholder="image preferences"
                 value="{{ params.get('default_depth_mm','') }}"
                 class="w-full border rounded p-2">
        </div>
      </div>

      <button class="bg-emerald-600 hover:bg-emerald-700 text-white rounded-xl px-4 py-2" type="submit">
        Generate STL
      </button>
    </form>
  </div>
</body>
</html>
